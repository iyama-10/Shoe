            <div class="register">

            </div>
            <div class="btn">
                <button>
                    <img src="images/hiclipart.com (1).png"  style="width: 40px; height: 40px;">
    
                </button>
                <button>
                    <img src="images/clipart2620105.png" style="width: 40px; height: 40px;">
    
                </button>


            </div>
            
        
        </form>
    </div>
    
<script src="/shoe/jquery.js"></script>
<script src="/shoe/script.js"></script>
